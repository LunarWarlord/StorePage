<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <style>
        body {
            font-family: 'Avenir', Helvetica, Arial, sans-serif;
            background-color: #9f9f9f;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            vertical-align: top;
            padding: 10px;
        }
        .form-container {
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<table border="1" width="100%" cellspacing="0" cellpadding="10">
    <!-- Banner -->
    <tr style="background-color: #859cb6;">
        <td width="100" align="left">
            <img src="logo.jpg" alt="Store Icon" width="100" height="100">
        </td>
        <td colspan="3" align="right">
            <h1>Antique Tech</h1>
        </td>
    </tr>

    <!-- Signup Form -->
    <tr valign="top">
        <td width="20%" class="sidebar">
            <h3>Navigation</h3>
            <p><a href="index.html">Home</a></p>
            <p><a href="">About Us</a></p>
            <p><a href="">Shopping Cart</a></p>
            <p><a href="">Products</a></p>
            <p><a href="">Login</a></p>
            <p><a href="">Contact Us</a></p>
        </td>
        <td colspan="3">
            <div class="form-container">
                <h3 class="mb-4">Create an Account</h3>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="4" align="center" class="footer">
            <a href="">Terms of Use</a> |
            <a href="">Privacy Policy</a> |
            <a href="">Cookie Policy</a> |
            <a href="">Copyright</a>
            <p>Alex Hammond</p>
        </td>
    </tr>
</table>


</body>
</html>
